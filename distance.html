<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFdqGDpgmKCT2R8zHxlZtDpVZ0i5Tmk1w"></script>
	</head>
	<style>
		html,
		body,
		#map-canvas {
			height: 100%;
			width: 100%;
			margin: 0px;
			padding: 0px;
		}
	</style>
	<body>
		<input type="button" id="routebtn" value="route" />
		<div id="map-canvas"></div>
	</body>
</html>
<script type="text/javascript">
	function mapLocation() {
		var directionsDisplay;
		var directionsService = new google.maps.DirectionsService();
		var map;

		function initialize() {
			directionsDisplay = new google.maps.DirectionsRenderer();
			var chicago = new google.maps.LatLng(28.839657, 78.76975);
			var mapOptions = {
				zoom: 7,
				center: chicago,
			};
			map = new google.maps.Map(
				document.getElementById("map-canvas"),
				mapOptions
			);
			directionsDisplay.setMap(map);
			google.maps.event.addDomListener(
				document.getElementById("routebtn"),
				"click",
				calcRoute
			);
		}

		function calcRoute() {
			var start = new google.maps.LatLng(28.83943, 78.760064);
			//var end = new google.maps.LatLng(38.334818, -181.884886);
			var end = new google.maps.LatLng(28.838099, 78.760773);
			var request = {
				origin: start,
				destination: end,
				travelMode: google.maps.TravelMode.DRIVING,
			};
			directionsService.route(request, function (response, status) {
				if (status == google.maps.DirectionsStatus.OK) {
					directionsDisplay.setDirections(response);
					directionsDisplay.setMap(map);
				} else {
					alert(
						"Directions Request from " +
							start.toUrlValue(6) +
							" to " +
							end.toUrlValue(6) +
							" failed: " +
							status
					);
				}
			});
		}

		google.maps.event.addDomListener(window, "load", initialize);
	}
	mapLocation();
</script>
